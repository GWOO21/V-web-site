    <h2>1달만에 성공하는법</h2>


    <h3>성공하는 사람들은 다들 어떤 생활양식을 가지고 있을까?</h3>

    <p>사람들이 흔히 하는 착각중 하나는 성공한 사람들은 특별한 재능을 타고 났다는 것이다.
    <br>스포츠 선수나 대단한 기업가 그리고 예술 분야에 종사자들에게 이 얘기는 정설로 느껴지고 어느정도 사실이다.
    <br>하지만 우리가 생각하는 돈을 번다는 행위에서의 성공은 특별한 재능으로 국한되는 것이 아니다.</p>
